{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
</div>
<div class="container">
    <p>List of exercises:</p>
    {% for key in exercises %}
        <ul id="exercise.name">
            <li>
                <span class="exercise-name">Exercise:</span>
                <span class="exercise-name">{{ exercises[key] }}</span>
            </li>
        </ul>
    {% endfor %}
</div>
{% endblock %}
